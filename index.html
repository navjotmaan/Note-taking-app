<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="note-app">

        <section id="sidebar">
            <h1>My Notes</h1>

            <section id="buttons">
                <button id="newNote">New Note</button>
                <button id="heading">Heading</button>
                <button id="list">Create List</button>
                <button id="delete">Delete</button>
            </section>

        </section>

        <section id="notes" contenteditable="true"></section>



    </div>

    <script src="script.js"></script>

</body>

</html>
